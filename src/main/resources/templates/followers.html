<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="..\static\favicon.ico" type="image/x-icon" />
    <title>Подписчики/Подписки</title>
    <style type="text/css">
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .hide
        {
            display: none;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/average">Средние данные</a></li>
                <li><a href="/equalsAcc">Сравнить профили</a></li>
                <li class="active"><a href="/followers">Подписчики/Подписки</a></li>
                <li><a href="/statistic">Статистика аккаунтов</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href=""><span class="glyphicon glyphicon-log-in"></span> Вход</a></li>
            </ul>
        </div>
    </div>
</nav>
<br/>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-4 text-left">
            <form action="#" th:action="@{/followers/submit}" th:object="${acc}"  method="post">
                <h1 align="center"> Сохранить подписчиков</h1>
                <div class="form-group">

                    <input id='fio' onkeyup='checkParams()' type="text" autocomplete="off" class="form-control" th:field="*{first}"/>
                </div>
                <!--<input type='button' id='submit' value='ОТПРАВИТЬ' disabled="disabled" />-->
                <button id='startPrel' type="submit" class="btn btn-success btn-lg" disabled="disabled">Старт</button>
            </form>
            <hr/>
        </div>
    </div>
</div>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-4 text-left">
            <div>
                <div class="well">
                    <div class="panel-body">
                        <div class="text hide">
                            <h3> Ваш запрос обрабатывается<br/>
                            С секунды на секунду можо будет скачать список</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var btn = document.getElementById('startPrel');
    var text = document.querySelector('.text');

    btn.addEventListener('click', function() {
        text.classList.remove("hide");
    });
    function checkParams() {
        var fio = $('#fio').val();

        if(fio.length != 0) {
            $('#startPrel').removeAttr('disabled');
        } else {
            $('#startPrel').attr('disabled', 'disabled');
        }
    }

</script>
</html>
